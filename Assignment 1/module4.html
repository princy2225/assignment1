<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contact Me</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src='main.js'></script>
    <style>
        label  {display: block;}
    </style>
</head>
<body>
    
    <div style="width: 50%; height: auto; margin: auto; margin-top: 5%;padding: 10px; border: 2px solid black; background-color: lightgoldenrodyellow;">
           <h1 align="center" style="animation: infinite 2s backInDown;"> Contact Form</h1>
        <hr style="width: 15%;"/>

    <form align="center" style="margin-top: 5%;">

        <label for="name">Name :</label>
        <input type="text" id="name" placeholder="Name" required><br><br>
        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="Email" required><br><br>
        <label for="phone">Phone :</label>
        <input type="tel" id="phone" placeholder="Phone" required><br><br>
        <label for="message">Message : </label>
        <textarea id="message" placeholder="Message" required></textarea><br><br>
        <input type="button" value="Submit">
    </div>
    </form>
</body>
</html>
